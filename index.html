<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Calculator</h1>
  <div id="container">
    <div id="displayNum"></div>
    <button id="btn-item clear">CLEAR</button>
    <button id="btn-item delete">DELETE</button>
    <div id="calcBtn">
        <button id="btn-item btn-item1">7</button>
        <button id="btn-item btn-item2">8</button>
        <button id="btn-item btn-item3">9</button>
        <button id="btn-item btn-item4">/</button>
        <button id="btn-item btn-item5">4</button>
        <button id="btn-item btn-item6">5</button>
        <button id="btn-item btn-item7">6</button>
        <button id="btn-item btn-item8">*</button>
        <button id="btn-item btn-item9">1</button>
        <button id="btn-item btn-item10">2</button>
        <button id="btn-item btn-item11">3</button>
        <button id="btn-item btn-item12">-</button>
        <button id="btn-item btn-item13">.</button>
        <button id="btn-item btn-item14">0</button>
        <button id="btn-item btn-item15">=</button>
        <button id="btn-item btn-item16">+</button> 
      </div>
</div>
</body>
</html>
