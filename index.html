<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Calculator</h1>
  <div id="container">
    <div id="displayNum">1234567</div>
    <div id="calcBtn">
        <button id="div-item div-item1">7</button>
        <button id="div-item div-item2">8</button>
        <button id="div-item div-item3">9</button>
        <button id="div-item div-item4">/</button>
        <button id="div-item div-item5">4</button>
        <button id="div-item div-item6">5</button>
        <button id="div-item div-item7">6</button>
        <button id="div-item div-item8">*</button>
        <button id="div-item div-item9">1</button>
        <button id="div-item div-item10">2</button>
        <button id="div-item div-item11">3</button>
        <button id="div-item div-item12">-</button>
        <button id="div-item div-item13">.</button>
        <button id="div-item div-item14">0</button>
        <button id="div-item div-item15">=</button>
        <button id="div-item div-item16">+</button> 
      </div>
</div>
</body>
</html>
